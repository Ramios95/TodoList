<form #taskForm="ngForm">
  <div id="formTask" class="form-group">
    <label>Title</label>
    <input id="myInput1" type="text" class="form-control" placeholder="Title of the task" [(ngModel)]="model.title"
      name="title" [required]="required">
    <label>Description</label>
    <input id="myInput2" type="text" class="form-control" placeholder="Description of the task" [(ngModel)]="model.description"
      name="description" ng-required="required">
    <label>Due Date</label>
    <input id="myInput3" type="date" class="form-control" placeholder="Due Date" [(ngModel)]="model.duedate" name="duedate"
      ng-required="required">
    <p>Due Date should be superior to today's date</p>
    <button id="submitButton" type="button" class="btn btn-primary" (click)="onTaskAdd($event,model.id);taskForm.reset();"
      [disabled]="((!model.title)||(!model.description)||(!model.duedate)||(model.duedate<currentDate2))">Submit</button>

  </div>
</form>
